<html>
<meta charset = 'utf-8'>
<style>
   body{
     display: flex;
	 justify-content: center;
   }
   table{
     border: 1px solid black;
	 width: 80%;
	 height: 80%;
   }
   tr{
     text-align: center;
   }
</style>
<table>
<caption><h3>Таблица умножения</h3></caption>
<script>
let i = 1;
while(i <= 10){
  document.write("<tr>");
       let j = 1; while(j <= 10){document.write("<td>"); document.write(i * j); document.write("</td>"); j++;}
  document.write("</tr>");
  i++;
}
</script>
</table>
</html>
